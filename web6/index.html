<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>web6</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars" aria-hidden="true"></i></label>
            <div class="content">
                <div class="logo"><a href="#">DODO</a></div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Fearuress</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Facebook</a></li>
                    
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search" aria-hidden="true"></i></label>
            <form action="#" class="search-box">
                <input type="text" placeholder="Type Something to Search..." required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i></button>
            </form>
        </nav>
    </div>
</body>

</html>
