<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation login form</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img src="img/pngegg.png" alt="wave" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/undraw_Mobile_app_p3ts.svg" alt="mobile">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="img/avatar.svg" alt="avatar">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login"></input>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js">
        
    </script>
</body>
</html>
